<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="static/styles.css">
	</link>
	<script type="module" src="static/script.js" defer></script>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<title>image convertor</title>
</head>

<body>
	<div id="canvas-bg" class="canvas-bg"></div>
	<canvas id="main-canvas" class="main-canvas">


	</canvas>

	<div id="commands-container" class="commands-container">
		<div id="menu-container" class="menu-container">
			<button id="rect" class="button">rect</button>
			<button id="circle" class="button">circle</button>
			<button id="ellipse" class="button">ellipse</button>
			<button id="pen" class="button">pen</button>
			<button id="eraser" class="button">eraser</button>
			<button id="cursor" class="button">cursor</button>
		</div>
		<div id="modes-container" class="modes-container">
			<button id="blur" class="button">blur</button>
			<button id="sharpen" class="button">sharpen</button>
			<button id="smooth" class="button">smooth</button>
			<button id="smooth_more" class="button">smooth more</button>
			<button id="baw" class="button">black and white</button>
			<button id="crop" class="button">crop</button>
		</div>
	</div>
</body>

</html>
